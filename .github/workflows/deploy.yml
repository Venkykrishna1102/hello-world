name: Deploy to GKE

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT: molten-calling-484516-n2
  GKE_CLUSTER: autopilot-cluster-1
  GKE_ZONE: us-central1
  IMAGE: us-central1-docker.pkg.dev/molten-calling-484516-n2/my-app/my-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: (Optional) Ensure Artifact Registry API is enabled
        run: |
          # Optional: workflow will try to enable the API (requires permission).
          # Remove this step if you prefer to enable the API manually.
          gcloud services enable artifactregistry.googleapis.com --project=${{ env.GCP_PROJECT }}

      - name: "Configure Docker authentication (Artifact Registry: us-central1)"
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Create Artifact Registry repository if not exists (us-central1)
        run: |
          # Try to describe the repo; if it doesn't exist, create it.
          gcloud artifacts repositories describe my-app --location=us-central1 --project=${{ env.GCP_PROJECT }} \
            || gcloud artifacts repositories create my-app \
                 --repository-format=docker \
                 --location=us-central1 \
                 --project=${{ env.GCP_PROJECT }}

      - name: Debug list Artifact Registry repos
        run: |
          echo "IMAGE=${{ env.IMAGE }}"
          gcloud artifacts repositories list --project=${{ env.GCP_PROJECT }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_ZONE }} \
            --project ${{ env.GCP_PROJECT }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} .
          docker push ${{ env.IMAGE }}:${{ github.sha }}

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/my-app -n appdeps my-app=${{ env.IMAGE }}:${{ github.sha }}
          kubectl rollout status deployment/my-app -n appdeps